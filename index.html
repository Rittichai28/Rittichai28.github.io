<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-message {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-message h1 {
            color: #000000;
            margin-bottom: 1rem;
        }
        /* Popup styles (hidden by default) */
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <img src="https://www.svgrepo.com/show/379925/alert-error.svg" alt="Error Icon" style="width: 70px; height: 70px;">
        <h1>Error!</h1>
        <p>Sorry, the page you are looking for is currently closed.We are working on it and will be back soon.</p>
        <p style="font-size: x-small;">Â© 2025 Rittichai28</p>
    </div>
    <!-- Popup (not shown by default) -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Popup Title</h2>
            <p>This is a popup message.</p>
        </div>
    </div>
</body>
</html>
